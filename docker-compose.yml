services:
  db:
    image: postgres:16-alpine
    container_name: habit-bot-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-habit_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-habit_password}
      POSTGRES_DB: ${POSTGRES_DB:-habit_bot}
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-habit_user} -d ${POSTGRES_DB:-habit_bot}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: habit-bot-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: habit-bot-api
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-habit_user}:${POSTGRES_PASSWORD:-habit_password}@db:5432/${POSTGRES_DB:-habit_bot}
      - REDIS_URL=redis://redis:6379/0
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      - LLM_MODEL=${LLM_MODEL:-gemma3:12b}
      - NTFY_TOPIC=${NTFY_TOPIC:-your-unique-topic-guid}
      - PWA_BASE_URL=${PWA_BASE_URL:-http://192.168.0.150:3000}
      - GARMIN_EMAIL=${GARMIN_EMAIL:-}
      - GARMIN_PASSWORD=${GARMIN_PASSWORD:-}
      - ENVIRONMENT=development
    ports:
      - "8001:8000"
    volumes:
      - ./src:/app/src
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
      - ./config.yaml:/app/config.yaml
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: habit-bot-celery-worker
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-habit_user}:${POSTGRES_PASSWORD:-habit_password}@db:5432/${POSTGRES_DB:-habit_bot}
      - REDIS_URL=redis://redis:6379/0
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      - LLM_MODEL=${LLM_MODEL:-gemma3:12b}
      - NTFY_TOPIC=${NTFY_TOPIC:-your-unique-topic-guid}
      - PWA_BASE_URL=${PWA_BASE_URL:-http://192.168.0.150:3000}
      - ENVIRONMENT=development
    volumes:
      - ./src:/app/src
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A src.celery_app worker --loglevel=info

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: habit-bot-celery-beat
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-habit_user}:${POSTGRES_PASSWORD:-habit_password}@db:5432/${POSTGRES_DB:-habit_bot}
      - REDIS_URL=redis://redis:6379/0
      - NTFY_TOPIC=${NTFY_TOPIC:-your-unique-topic-guid}
      - PWA_BASE_URL=${PWA_BASE_URL:-http://192.168.0.150:3000}
      - ENVIRONMENT=development
    volumes:
      - ./src:/app/src
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A src.celery_app beat --loglevel=info

  pwa:
    image: node:20-alpine
    container_name: habit-bot-pwa
    working_dir: /app
    environment:
      # API URL as seen from browser (your LAN IP)
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://192.168.0.150:8001}
      # Set turbopack root to /app (the container's working directory)
      - NEXT_TURBOPACK_ROOT=/app
    ports:
      - "3000:3000"
    volumes:
      - ./web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
    command: sh -c "npm install && npm run dev"

  db-test:
    image: postgres:16-alpine
    container_name: habit-bot-db-test
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: habit_bot_test
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d habit_bot_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    profiles:
      - test

volumes:
  postgres_data:
  redis_data:
