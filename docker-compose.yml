services:
  db:
    image: postgres:16-alpine
    container_name: habit-bot-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-habit_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-habit_password}
      POSTGRES_DB: ${POSTGRES_DB:-habit_bot}
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-habit_user} -d ${POSTGRES_DB:-habit_bot}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: habit-bot-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: habit-bot-api
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-habit_user}:${POSTGRES_PASSWORD:-habit_password}@db:5432/${POSTGRES_DB:-habit_bot}
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
    ports:
      - "8001:8000"
    volumes:
      - ./src:/app/src
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
      - ./config.yaml:/app/config.yaml
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  db-test:
    image: postgres:16-alpine
    container_name: habit-bot-db-test
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: habit_bot_test
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d habit_bot_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    profiles:
      - test

volumes:
  postgres_data:
  redis_data:
